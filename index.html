<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-container flex-vertical">
        <section class="header flex-horizontal">
            <h1>ToDo</h1>
            <section class="open-completed">
                <button id="open-archive"  class="open-completed-button">Archive</button>
            </section>
        </section>
        <section class="sub-container flex-vertical">
            <section id="todo-body" class="todo-app-container flex-vertical">
                <section id="todo-create-wrapper" class="todo-header">
                    <section class="task-body flex-horizontal">
                        <input id="input-todo" class="task-field" type="text" placeholder="Your task">
                        <button id="create-todo" class="task-btn">+</button>
                    </section>
                    <section class="todo-priority flex-horizontal">
                        <section class="priority-type">
                            <input type="radio" name="option" id="red-priority">
                            <label for="red-priority">important</label>
                        </section>
                        <section class="priority-type">
                            <input type="radio" name="option" id="yellow-priority">
                            <label for="yellow-priority">semi-important</label>
                        </section>
                        <section class="priority-type">
                            <input type="radio" name="option" id="gray-priority">
                            <label for="gray-priority">irrelevant</label>
                        </section>
                    </section>
                </section>
                <div id="sep" class="horizontal-separator"></div>
                <section id="storage-active-todo" class="todo-storage"></section>
            </section>
        </section>    
    </section>
    <script src="./script.js"></script>
</body>
</html>
